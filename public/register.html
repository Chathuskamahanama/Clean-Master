    <title>Create Account</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Register Your Account</h2>
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img src="./assest/images/avatar.svg"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="telephone" placeholder="Telephone" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="text-center"><a href="login.html" class="text-dark text-center">Have an Account?
                                Login Here</a></div>
                        <div class="text-center mt-3">
                            <h5 class="text-danger text-center" id="error"></h5>
                            <h5 class="text-success text-center" id="done"></h5>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary mt-3 btn-block" id="createaccount">Register
                                Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-dark">
        <h3 class="text-center text-light pt-5 pb-3">FOLLOW US ON SOCIAL MEDIA</h3>
        <div class="d-flex justify-content-center">
            <a href="https://www.facebook.com"><i class="fa fa-facebook mw-100 w-100 h-100 p-3"></i></a>
            <a href=""> <i class="fa fa-twitter w-100 h-100 p-3"></i></a>
            <a href=""> <i class="fa fa-instagram w-100 p-3"></i></a>
            <a href=""> <i class="fa fa-whatsapp w-100 p-3"></i></a>
            <a href=""> <i class="fa fa-phone w-100 p-3"></i></a>
        </div>
        <div class="div">
            <p class="text-center text-light">Â© 2021 Cleaning Company. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>

    <script type="text/javascript" src="./js/firebaseconnection.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
</body>

</html>
