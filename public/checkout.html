    <div class="row justify-content-center m-5">
        <div class="card mb-5" style="width: 30rem;">
            <div class="card-body m-2">
                <h4 class="card-title mb-5 text-center">Check Out with Your Details</h4>
                <div class="row">
                    <h6 class="col card-text">Service Name : &nbsp</h6>
                    <p class="col" id="res-serviceName"></p>
                </div>
                <div class="row">
                    <h6 class="col card-text">Labours : &nbsp</h6>
                    <p class="col" id="res-labourConut"></p>
                </div>
                <div class="row">
                    <h6 class="col card-text">Total Amount Payable : &nbsp</h6>
                    <p class="col" id="total"></p>
                </div>
                <div class="row mt-2">
                    <h6 class="col card-text">Your Name : &nbsp</h6>
                    <input type="text" id="name" class="col form-control" required>
                </div>
                <div class="row mt-2">
                    <h6 class="col card-text">Telephone : &nbsp</h6>
                    <input type="text" id="telephone" class="col form-control" required>
                </div>
                <div class="row mt-2">
                    <h6 class="col card-text">Full Address : &nbsp</h6>
                    <textarea rows="3" id="address" class="col form-control" required></textarea>
                </div>
                <div class="row mt-3">
                    <h6 class="col card-text text-center">Date</h6>
                    <h6 class="col card-text text-center">Time</h6>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col">
                        <input type="time" id="time" class="form-control" required>
                    </div>
                </div>
                <p class="text-success text-center mt-3" id="saved"></p>
                <p class="text-danger text-center mt-3" id="cantsaved"></p>
                <div class="text-right">
                    <a class="nav-link text-danger" href="login.html" id="login_here"></a>
                    <button type="button" id="submitBtn" class="btn btn-primary mt-1">Order Service</a>
                </div>
